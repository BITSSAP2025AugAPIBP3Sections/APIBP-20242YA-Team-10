apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-postgres-billing
  namespace: streamify
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-billing
  namespace: streamify
spec:
  selector:
    matchLabels:
      app: postgres-billing
  template:
    metadata:
      labels:
        app: postgres-billing
    spec:
      automountServiceAccountToken: false
      containers:
        - name: postgres-billing
          image: postgres:16 # TODO: Use a specific version tag
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: billingdb
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-billing-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-billing-secret
                  key: password
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: billing-db-storage
      volumes:
        - name: billing-db-storage
          persistentVolumeClaim:
            claimName: pvc-postgres-billing
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-billing
spec:
  type: ClusterIP
  selector:
    app: postgres-billing
  ports:
    - port: 5432
      targetPort: 5432
